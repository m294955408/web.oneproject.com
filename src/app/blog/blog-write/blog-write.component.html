<ol class="breadcrumb">
    <li><a href="./blog/manage">文章管理</a></li>
    <li class="active">写文章</li>
</ol>

<form [formGroup]="articleFrom" (ngSubmit)="doCreate()" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
        <label>文章标题</label>
        <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                            <span [ngSwitch]="articleInfo.type">
                                <span *ngSwitchCase="1">原创</span>
                                <span *ngSwitchCase="2">转载</span>
                                <span *ngSwitchCase="3">翻译</span>
                                <span *ngSwitchDefault>请选择</span>
                            </span>

                            <span class="caret"></span>
                        </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1" style="cursor:pointer">
                    <li><a (click)="articleInfo.type=1;">原创</a></li>
                    <li><a (click)="articleInfo.type=2;">转载</a></li>
                    <li><a (click)="articleInfo.type=3;">翻译</a></li>
                </ul>
            </div>
            <input formControlName="title" type="text" class="form-control" />
        </div>

    </div>
    <div class="form-group">
        <label>文章内容</label>
        <textarea id="some-textarea" formControlName="content" name="content" data-provide="markdown" rows="20"></textarea>
    </div>
    <div class="form-group">
        <label>文章标签</label>
        <input formControlName="tags" type="text" class="form-control" placeholder="最多添加5个标签，多个标签之间用“,”分隔" />
    </div>
    <div class="form-group">
        <label>个人分类</label>
        <input formControlName="categories" type="text" class="form-control" placeholder="多个分类之间用“,”分隔" />
    </div>
    <div class="form-group">
        <label>摘要</label>
        <textarea formControlName="summary" type="text" class="form-control" placeholder="默认自动提取您文章的前200字显示在博客首页作为文章摘要，您也可以在这里自行编辑" rows="5" style="resize: none;"></textarea>
    </div>
    <div class="center-block" style="width: 430px;">
        <button (click)="doPublish()" type="button" class="btn btn-primary" style="width: 100px; margin: 0 20px;">发表</button>
        <button (click)="doSave();" type="button" class="btn btn-primary" style="width: 100px; margin: 0 20px;">保存</button>
        <a href="./blog" class="btn btn-primary" style="width: 100px; margin: 0 20px;">舍弃</a>
    </div>

</form>

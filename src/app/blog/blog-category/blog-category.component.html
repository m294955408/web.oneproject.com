<div class="panel panel-default" style="border: none;">
    <div class="panel-heading">
        <blog-manage-nav [type]="'category'"></blog-manage-nav>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>类别</th>
                    <th>文章</th>
                    <th>操作</th>
                    <th>排序</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categoryList; let i = index;">
                    <td>{{i + 1}}</td>
                    <td>{{category.name}}</td>
                    <td>0</td>
                    <td>
                        <a data-toggle="modal" data-target="#edit-category-modal" (click)="doFind(category.id)">编辑</a>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <form [formGroup]="categoryFrom" (ngSubmit)="doCreate()" class="form-horizontal pull-right col-lg-3" role="form" novalidate>
            <div class="form-group" [ngClass]="{'has-error': formErrors.name }">
                <div *ngIf="formErrors.formError" class="alert alert-danger" role="alert">{{ formErrors.formError }}</div>

                <div class="input-group">
                    <input formControlName="name" type="text" class="form-control" placeholder="输入类别名称"/>
                    <div *ngIf="formErrors.name" class="text-danger">
                        {{ formErrors.name }}
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">添加</button>
                    </span>
                </div>
            </div>
        </form>

        <div class="modal fade" id="edit-category-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form [formGroup]="categoryFrom" (ngSubmit)="doEdit()" class="form-horizontal" role="form" novalidate>
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">编辑类别信息 {{id}}</h4>
                            </div>
                            <div class="modal-body">
            
                                <div *ngIf="formErrors.formError" class="alert alert-danger" role="alert">{{ formErrors.formError }}</div>
            
                                <div class="form-group" [ngClass]="{'has-error': formErrors.name }">
                                    <label class="col-sm-3 control-label">名称</label>
                                    <div class="col-sm-8">
                                        <input formControlName="name" [(ngModel)]="categoryInfo.name" type="text" class="form-control">
                                        <div *ngIf="formErrors.nickName" class="text-danger">
                                            {{ formErrors.name }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" type="submit" [disabled]="categoryFrom.invalid" onclick="">确认编辑</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
    </div>
</div>

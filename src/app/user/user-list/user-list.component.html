<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>用户名</th>
      <th>昵称</th>
      <th>手机号</th>
      <th>邮箱</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList; let i = index;">
      <td>{{i + 1}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.nickName}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.email}}</td>
      <td>
        <a data-toggle="modal" data-target="#edit-user-modal" (click)="curUserId=user.id">编辑</a>
      </td>
    </tr>
  </tbody>
</table>

<nav class="navbar-right" aria-label="Page navigation">
  <ul class="pagination">
    <li>
      <a href="?page={{previousPage}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let p of arr(totalPage).fill(1); let n = index;"><a href="?page={{page}}">{{n + 1}}</a></li>
    <li>
      <a href="?page={{nextPage}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>

<user-edit [id]="curUserId"></user-edit>

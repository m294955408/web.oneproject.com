<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="margin-top: 0px; margin-bottom: 0px; line-height: 34px; font-size: 20px;">
            <strong>登录</strong>
        </h1>
    </div>
    <div class="panel-body">
        <form [formGroup]="userForm" (ngSubmit)="doLogin()" class="form-horizontal" role="form" novalidate>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">

                <div *ngIf="formErrors.formError" class="alert alert-danger" role="alert">{{ formErrors.formError }}</div>

                <div class="form-group" [ngClass]="{'has-error': formErrors.userName }">
                    <label class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input formControlName="userName" type="text" class="form-control">
                        <div *ngIf="formErrors.userName" class="text-danger">
                            {{ formErrors.userName }}
                        </div>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': formErrors.password }">
                    <label class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-8">
                        <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control">
                        <div *ngIf="formErrors.password" class="text-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>
                </div>

            </div>

            <button class="form-group" type="button" class="btn btn-primary" type="submit" [disabled]="userForm.invalid" onclick="">登录</button>
        </form>
    </div>
</div>
